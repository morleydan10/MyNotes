<!DOCTYPE html>
<html>
<head>
    <!-- <img height="12px" width="12px" src="../assets/lock_notes_logo.png" /> -->
    <title>MyNotes</title>
    {% load bootstrap5 %}
    {% load static %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% bootstrap_messages %}
    <link rel="stylesheet" href="{% static '/css/notes_list.css' %}">
    
</head>
<body>
    <nav class="d-flex flex-row justify-content-between align-items-center bg-light">
        <h2><b>Hello, User</b></h2>
        <h1>Notes</h1>
        <div class="d-flex flex-row justify-content-between align-items-center" style="width: 12%">
            <button class="btn btn-primary">Create Account</button>
            <button class="btn btn-primary">Sign In</button>
        </div>
    </nav>
    <root class="d-flex flex-column justify-content-center align-items-center bg-dark text-light" style="height: 100vh; width: 100vw;">
        <div class="card d-flex flex-column justify-content-center align-items-center bg-secondary" style="width: 50vw">
            <button class="btn btn-primary">Create Note</button>
                {% for note in notes %}
                        <div class="card" style="width: 50%">
                            <a href="{{note.pk}}/" class="text-center">{{note.title }}</a>
                        </div>
                {% endfor %}
        </div>
    </root>
</body>
</html>
