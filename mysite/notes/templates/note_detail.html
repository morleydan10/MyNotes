<!DOCTYPE html>
<html>
<head>
    <title>{{ note.title }}</title>
</head>
<body>
    <h2><b>Hello, User</b></h2>
    <a href="/notes/">
        <button>Back to your notes</button>
    </a>
    <h1>{{ note.title }}</h1>
    <p>{{ note.content }}</p>
    <p>Created at: {{ note.created_at }}</p>
    <p>Updated at: {{ note.updated_at }}</p>
    <h2>{{note.body}}</h2>
</body>
</html>
